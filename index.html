<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Signup Page</title>
</head>
<body>
    <div class="left">
        <header>
            <img src="./images/odin-lined.png" alt="oding logo" class="logo">
            <h1>ODIN</h1>
        </header>
        <div></div>
        <p class="citation">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="right">
        <div class="top">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realise your deepest dreams.<br>
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="middle">
            <p>Let's do this!</p>
            <form action="" method="post" id="signup">
                <ul>
                    <li>
                        <label for="fName">FIRST NAME</label>
                        <input type="text" name="fName" id="fName" minlength="3" maxlength="25" placeholder="Thor">
                    </li>
                    <li>
                        <label for="lName">LAST NAME</label>
                        <input type="text" name="lName" id="lName" minlength="3" maxlength="25" placeholder="Odinson">
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="thor@valhalla.com">
                    </li>
                    <li>
                        <label for="phone">PHONE</label>
                        <input type="tel" name="phone" id="phone">
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </li>
                    <li>
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm" id="confirm" required>
                    </li>
                </ul>
            </form>
        </div>
        <div class="bottom">
            <button type="submit" form="signup">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
